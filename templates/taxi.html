{% block customCss %}

{% endblock %}





{% block body %}


<header data-bs-theme="dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="home">Hotel Bonita</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" href="reservas.html">Reservar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Paquetes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="miCuenta">Mi Cuenta</a>
              </li>
            
          </ul>
            <a class="btn btn-outline-success" href="{{ url_for('logout') }}">Salir</a>
        </div>
      </div>
    </nav>
  </header>
<br><br><br>

<body>
    <div id="divServicios">
        <div id="izquierda">
          <div id="titulo">
            Taxi</div>
          <div id="imagen">Tour de Cenotes</div>
          <div id="descripcion">Descripción</div>
        </div>
        <div id="derecha">
            <main class="form-signin w-100 m-auto">
                <form >
                 
                  <h1 class="h3 mb-3 fw-normal">Actualizar Información</h1>
              
                  
                  <div class="form-floating">
                      <input type="date" class="form-control" name="fechaReserva" >
                      <label for="fechaReserva">Fecha Reserva</label>
                    </div>
                    <br>
                   <div class="form-floating">
                    <label for="horario" ></label>
                    <select id="horario" name="horario" class="form-control">
                        <option disabled selected>Selecciona un horario</option>
                        <option value="00:00">00:00</option>
                        <option value="00:15">00:15</option>
                        <option value="00:30">00:30</option>
                        <option value="00:45">00:45</option>
                        <option value="01:00">01:00</option>
                        <option value="01:15">01:15</option>
                        <!-- Agrega aquí todas las opciones de horarios en intervalos de 15 minutos -->
                        <option value="23:00">23:00</option>
                        <option value="23:15">23:15</option>
                        <option value="23:30">23:30</option>
                        <option value="23:45">23:45</option>
                      </select>
                  </div>
                  <br>
              
                  
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Reservar</button>
                  
                </form>
              </main>
        </div>
      </div>
</body>
    
    

{% endblock %}
